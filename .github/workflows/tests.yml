name: Run Tests

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ master ]

jobs:
  lint:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - if: matrix.os == 'windows-latest'
      name: Install dependencies - Windows
      run: pip install 'torch>=1,<2' -f https://download.pytorch.org/whl/torch_stable.html
    - name: Install package
      run: pip install invoke .[dev]
    - name: invoke lint
      run: invoke lint

  readme:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]
        os: [ubuntu-latest, macos-latest]
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install package and dependencies
      run: pip install invoke rundoc .
    - name: invoke readme
      run: invoke readme

  unit:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - if: matrix.os == 'windows-latest'
      name: Install dependencies - Windows
      run: pip install 'torch>=1,<2' -f https://download.pytorch.org/whl/torch_stable.html
    - name: Install package and dependencies
      run: pip install invoke .[test]
    - name: invoke pytest
      run: invoke pytest

  minimum:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]
        os: [ubuntu-latest, macos-latest]
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install package and dependencies
      run: pip install invoke .[test]
    - name: invoke minimum
      run: invoke minimum

  tutorials:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]
        os: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - if: matrix.os == 'ubuntu-latest'
      name: Install dependencies - Ubuntu
      run: sudo apt-get install graphviz
    - if: matrix.os == 'macos-latest'
      name: Install dependencies - MacOS
      run: brew install graphviz
    - if: matrix.os == 'windows-latest'
      name: Install dependencies - Windows
      run: |
        pip install 'torch>=1,<2' -f https://download.pytorch.org/whl/torch_stable.html
        choco install graphviz
    - name: Install package and dependencies
      run: pip install invoke jupyter .[ctgan]
    - name: invoke tutorials
      run: invoke tutorials
