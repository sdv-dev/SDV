{% set name = 'sdv' %}
{% set version = '0.17.1.dev1' %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - pytest-runner
    - graphviz
    - python >=3.6,<3.10
    - faker >=10,<15
    - python-graphviz >=0.13.2,<1
    - numpy >=1.18.0,<2
    - pandas >=1.1.3,<2
    - tqdm >=4.15,<5
    - copulas >=0.7.0,<0.8
    - ctgan >=0.5.2,<0.6
    - deepecho >=0.3.0.post1,<0.4
    - rdt >=1.2.0,<2
    - sdmetrics >=0.7.0,<0.8
  run:
    - graphviz
    - python >=3.6,<3.10
    - faker >=10,<15
    - python-graphviz >=0.13.2,<1
    - numpy >=1.18.0,<2
    - pandas >=1.1.3,<2
    - tqdm >=4.15,<5
    - copulas >=0.7.0,<0.8
    - ctgan >=0.5.2,<0.6
    - deepecho >=0.3.0.post1,<0.4
    - rdt >=1.2.0,<2
    - sdmetrics >=0.7.0,<0.8

about:
  home: "https://sdv.dev"
  license: MIT
  license_family: MIT
  license_file: "LICENSE"
  summary: "Synthetic Data Generation for tabular, relational and time series data."
  doc_url: "https://sdv.dev/SDV"
  dev_url: "https://github.com/sdv-dev/SDV"

extra:
  recipe-maintainers:
    - sdv-dev
