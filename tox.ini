[tox]
envlist = py35, py36, lint, docs


[travis]
python =
    3.6: py36, lint, docs
    3.5: py35


[testenv]
passenv = CI TRAVIS TRAVIS_*
setenv =
    PYTHONPATH = {toxinidir}
extras = test
commands =
    /usr/bin/env python -m pytest --cov=mlblocks


[testenv:lint]
skipsdist = true
extras = dev
commands =
    /usr/bin/env make lint


[testenv:docs]
skipsdist = true
extras = dev
commands =
    /usr/bin/env make docs
